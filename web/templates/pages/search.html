{{ define "header" }}
<header class="bg-base-100 border-neutral sticky top-0 z-50 border-b py-2">
  <div class="flex flex-col justify-between px-1 md:px-4 lg:flex-row lg:items-center lg:px-8">
    <div class="flex items-center justify-between gap-4">
      <label for="sidebar-toggle" class="btn btn-ghost btn-square lg:hidden">Menu</label>
      <span class="text-base-content/60 text-sm">Search</span>
    </div>
  </div>
</header>
{{ end }}

{{ define "content" }}
<div class="px-4 lg:px-8">
  <div class="py-6">
    <h1 class="text-3xl font-bold">Search{{ if .Keyword }}: {{ .Keyword }}{{ end }}</h1>
  </div>
  <form method="get" action="/search" class="w-full max-w-lg pb-4">
    <div class="join w-full">
      <div class="w-full">
        <label class="input join-item w-full">
          <input type="search" name="keyword" placeholder="Search items" value="{{ .Keyword }}" required />
        </label>
      </div>
      <button type="submit" class="btn btn-primary join-item">Search</button>
    </div>
  </form>
  {{ template "item-list.html" .ItemList }}
</div>
{{ end }}
